<h1 class="ui header">
  <i aria-hidden="true" class="drivers license outline icon"></i> {{ userName }}'s Profile
</h1>
<p>
  Add donation history here
</p>
<p>
  User Claims
</p>
<table class="ui table">
  <thead>
    <tr>
      <th>Claim</th>
      <th>Value</th>
      <th><a href="https://dev-09038350.okta.com/enduser/settings">Edit Profile</a></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let claim of claims">
      <td>{{claim.claim}}</td>
      <td id="claim-{{claim.claim}}">{{claim.value}}</td>
    </tr>
  </tbody>
</table>
