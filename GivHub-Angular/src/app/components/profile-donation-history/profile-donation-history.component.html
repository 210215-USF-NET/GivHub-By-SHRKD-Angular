<h1 class="ui header">
    {{ userName }}'s Donation History
  </h1>
  <p>
    Add donation history here
  </p>
  <p>
    User Claims
  </p>
  <table class="ui table">
    <thead>
      <tr>
        <th>Charity</th>
        <th>Contribution</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let claim of claims">
        <td>{{claim.claim}}</td>
        <td id="claim-{{claim.claim}}">{{claim.value}}</td>
      </tr>
    </tbody>
  </table>
