<div class="button-row">
    <button mat-raised-button color="primary" (click)="$event" name= "A" id="A" [routerLink]="[]" [queryParams]= "{ category: 'A'}">Art</button>
    <button mat-raised-button color="primary" (click)="$event" name= "B" id="B"[routerLink]="[]" [queryParams]= "{ category: 'B'}">Education</button>
    <button mat-raised-button color="primary" (click)="$event" name= "C" id="D"[routerLink]="[]" [queryParams]= "{ category: 'C'}">Enviorment</button>
</div>

<div class="container transparent">
    <table class="table">
        <thead>
            <th>Charity name</th>
            <th>Category</th>
            <th>Link</th>
            <th>EIN</th>
        </thead>
        <tbody>
            <tr *ngFor="let charityapi of charitiesapi;">
                <td>{{charityapi.charityName}}</td>
                <td>{{charityapi.category}}</td>
                <td><a href="{{charityapi.url}}">URL</a></td>
                <td>{{charityapi.ein}}</td>
            </tr>
        </tbody>
    </table>
</div>
